<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Group</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<div class="container mt-3">
    <h1>05 - Đỗ Hoàng Thiên Định</h1>

    <div class="btn-group">
        <!-- Apple -->
        <div class="btn-group me-1">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Apple
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">iPhone</a></li>
                <li><a class="dropdown-item" href="#">iPad</a></li>
                <li><a class="dropdown-item" href="#">MacBook</a></li>
            </ul>
        </div>

        <!-- Samsung -->
        <div class="btn-group me-1">
            <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">
                Samsung
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Galaxy Phone</a></li>
                <li><a class="dropdown-item" href="#">Tablet</a></li>
                <li><a class="dropdown-item" href="#">Smart TV</a></li>
            </ul>
        </div>

        <!-- Sony -->
        <div class="btn-group">
            <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">
                Sony
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Camera</a></li>
                <li><a class="dropdown-item" href="#">Headphone</a></li>
                <li><a class="dropdown-item" href="#">PlayStation</a></li>
            </ul>
        </div>
    </div>
</div>

<script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
